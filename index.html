<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Cartão AR com Senha — Imagem Projetada</title>
  <!-- A-Frame + AR.js (CDNs) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{margin:0;height:100%;font-family:system-ui,Arial}
    #gate{position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:9999;color:#fff;padding:20px;text-align:center}
    .panel{max-width:400px;width:100%;background:#0e0e12;padding:18px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
    .panel h2{margin:0 0 10px;font-size:1.15rem}
    .row{display:flex;gap:10px}
    input[type=password]{flex:1;padding:11px;border-radius:8px;border:1px solid #333;background:#000;color:#fff}
    button{background:#39f;border:0;padding:11px 14px;border-radius:8px;font-weight:700;cursor:pointer}
    #tip{position:fixed;top:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.55);color:#fff;padding:8px 12px;border-radius:999px;font-size:.9rem;z-index:5;display:none}
    .note{margin-top:10px;font-size:.85rem;opacity:.8}
  </style>
</head>
<body>
  <div id="tip">Aponte a câmera para o marcador no cartão</div>

  <!-- Cena AR: IMAGEM flutuando (sem plano de fundo) -->
  <a-scene vr-mode-ui="enabled:false" embedded renderer="antialias:true; alpha:true" arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod: best;">
    <a-marker preset="hiro" id="marker">
      <!-- Troque o src abaixo para o caminho da sua imagem -->
      <a-image id="imgProj"
               visible="false"
               src="./imagem.png"
               position="0 0 0.02"
               rotation="-90 0 0"
               width="1.5"
               height="1.0">
      </a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Portão de senha -->
  <div id="gate">
    <div class="panel">
      <h2>Desbloquear</h2>
      <p>Digite a senha (uma data especial) para revelar a imagem projetada sobre o cartão.</p>
      <div class="row">
        <input id="pw" type="password" placeholder="Senha (uma data especial)"/>
        <button id="ok">Abrir</button>
      </div>
      <div class="note">Dica: permita o uso da câmera quando o navegador pedir.</div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const PASSWORD = "29.09.2024"; // sua data especial (não é exibida na tela)
    // ==================

    const gate = document.getElementById('gate');
    const btn  = document.getElementById('ok');
    const pw   = document.getElementById('pw');
    const tip  = document.getElementById('tip');
    const img  = document.getElementById('imgProj');

    function unlock(){
      if (pw.value.trim() === PASSWORD){
        img.setAttribute('visible', true);
        gate.style.display = 'none';
        tip.style.display = 'inline-block';
      } else {
        alert('Senha incorreta — tente novamente');
        pw.focus();
      }
    }
    btn.addEventListener('click', unlock);
    pw.addEventListener('keydown', (e)=>{ if(e.key==='Enter') unlock(); });
  </script>
</body>
</html>
